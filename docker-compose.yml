version: "3.8"

services:
  # Redis service for caching and rate limiting
  backend-redis:
    image: redis:7-alpine
    container_name: byte-in-bottle-backend-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - byte-in-bottle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Ollama service
  backend-ollama:
    image: ollama/ollama:latest
    container_name: byte-in-bottle-backend-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - byte-in-bottle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Pull and run llama3.2 model on startup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Start ollama in the background
        /bin/ollama serve &
        # Wait for ollama to be ready
        sleep 5
        # Pull the llama3.2 model
        ollama pull llama3.2
        # Keep the container running
        wait

  # Backend API service
  backend-api-v1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: byte-in-bottle-backend-api-v1
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - OLLAMA_HOST=http://backend-ollama:11434
      - REDIS_URL=redis://backend-redis:6379/0
      - CACHE_TTL=3600
      - RATE_LIMIT_MAX=10
      - RATE_LIMIT_WINDOW=60
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./backend/src:/app/src
    networks:
      - byte-in-bottle-network
    depends_on:
      backend-ollama:
        condition: service_healthy
      backend-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nuxt 3 service
  frontend-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: byte-in-bottle-frontend-ui
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
      - HOST=0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - byte-in-bottle-network
    depends_on:
      - backend-api-v1
    restart: unless-stopped

networks:
  byte-in-bottle-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  redis_data:
    driver: local
